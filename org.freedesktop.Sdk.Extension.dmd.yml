app-id: org.freedesktop.Sdk.Extension.dmd
branch: '21.08'
runtime: org.freedesktop.Sdk
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.ldc
  - org.freedesktop.Sdk.Extension.llvm12
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /usr/lib/sdk/dmd
  prepend-path: /usr/lib/sdk/ldc/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm12/lib
  append-path: /usr/lib/sdk/dmd/bin
modules:
  - name: dmd
    buildsystem: simple
    build-commands:
      - make -C dmd -f posix.mak HOST_DMD=ldmd2 ENABLE_RELEASE=1 INSTALL_DIR=$PWD/stage install
      - make -C druntime -f posix.mak HOST_DMD=ldmd2 ENABLE_RELEASE=1 INSTALL_DIR=$PWD/stage install
      - make -C phobos -f posix.mak HOST_DMD=ldmd2 ENABLE_RELEASE=1 INSTALL_DIR=$PWD/stage install
      - mkdir -p ${FLATPAK_DEST}/bin ${FLATPAK_DEST}/lib ${FLATPAK_DEST}/include/dmd/ ${FLATPAK_DEST}/dmd/
      - install -m0755 $PWD/stage/linux/bin64/dmd ${FLATPAK_DEST}/bin
      - mv $PWD/stage/linux/lib64/* ${FLATPAK_DEST}/lib
      - mv $PWD/stage/src/druntime/import ${FLATPAK_DEST}/include/dmd/druntime
      - mv $PWD/stage/src/phobos ${FLATPAK_DEST}/include/dmd/phobos
      - mv dmd.conf ${FLATPAK_DEST}/bin
    sources:
      - type: git
        url: https://github.com/dlang/dmd.git
        tag: v2.092.1
        commit: 40e10b47978782f4fc576f99c4d1b11631bd426f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/dlang/dmd/git/refs/tags/v
          tag-query: >-
            last |
            if .object.type=="tag" then . else error("not a tag") end |
            .ref | sub("^refs/tags/"; "")
          version-query: $tag | sub("^[vV]"; "")
          commit-query: last | .object.sha
          timestamp-data-url: last | .object.url
          timestamp-query: .tagger.date
          is-main-source: true
        dest: dmd
      - type: git
        url: https://github.com/dlang/druntime.git
        tag: v2.092.1
        commit: b524311864adf05a8f8d721154fcf1c354543c8d
        x-checker-data:
          type: json
          url: https://api.github.com/repos/dlang/druntime/git/refs/tags/v
          tag-query: last | .ref | sub("^refs/tags/"; "")
          version-query: $tag | sub("^[vV]"; "")
          commit-query: last | .object.sha
        dest: druntime
      - type: git
        url: https://github.com/dlang/phobos.git
        tag: v2.092.1
        commit: c4c82994d329224c35a851ac6e021e737b296c16
        x-checker-data:
          type: json
          url: https://api.github.com/repos/dlang/phobos/git/refs/tags/v
          tag-query: last | .ref | sub("^refs/tags/"; "")
          version-query: $tag | sub("^[vV]"; "")
          commit-query: last | .object.sha
        dest: phobos
      - type: file
        path: dmd.conf

  - name: dtools
    buildsystem: simple
    build-commands:
      - dmd -O -release ddemangle.d -ofddemangle
      - dmd -O -release DustMite/dustmite.d DustMite/splitter.d -ofdustmite
      - dmd -O -release rdmd.d -ofrdmd
      - install -Dsm0755 ddemangle dustmite rdmd /usr/lib/sdk/dmd/bin/
    sources:
      - type: archive
        url: https://github.com/dlang/tools/archive/v2.092.1.tar.gz
        sha256: 8db4d21c6348fc25143d532e56f345198a384cce85c08979aca2476211e15113

  - name: dub
    buildsystem: simple
    build-commands:
      - DMD=dmd GITVER="v1.21.0" ./build.d
      - install -s bin/dub /usr/lib/sdk/dmd/bin/
    sources:
      - type: archive
        url: https://github.com/dlang/dub/archive/v1.21.0.zip
        sha256: 9fe7f1c4f0fafa626718b1e7ad4a87bd6ad09117f63b4dcf995bb78df8c20189

  - name: scripts
    buildsystem: simple
    build-commands:
      - 'cp {install,enable}.sh /usr/lib/sdk/dmd'
    sources:
      - type: script
        commands:
          - 'export PATH="$PATH:/usr/lib/sdk/dmd/bin"'
          - 'export LIBRARY_PATH="$LIBRARY_PATH:/usr/lib/sdk/dmd/lib"'
          - 'export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/usr/lib/sdk/dmd/lib"'
        dest-filename: enable.sh
      - type: script
        commands:
          - 'mkdir -p ${FLATPAK_DEST}/lib'
          - 'cp -r /usr/lib/sdk/lib/libphobos2.so* ${FLATPAK_DEST}/lib/'
        dest-filename: install.sh

  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.dmd.metainfo.xml
